# Initialization Template
# Save as init.yml when completed
# Total number of Virtual Machines to deploy (inluding the admin node)
# Suggested for the full architecture -> Total: 9
Total: 6

# Master Username
Master_User: "admin"

# Master Password
Master_Pass: "ADMIN"

# AWS key-pair name
AWS_Keyname: "devenv-key"

# AWS Region
AWS_Region: "us-west-2"

# AWS AMI: Ubuntu Server 14.04 LTS
AWS_AMI: "ami-30e65350"

# AWS EC2 Instance Type: m4.2xlarge (8vCPU, 32GB)
AWS_Instance_Type: "m4.2xlarge"

# AWS Security Group ID: To be manually updated as a list if not default
AWS_Security_Groups: ['default']

# AWS Private Key Path
AWS_Private_Key_Path: "~/Sandbox/devenv-key.pem"

# Haddop Verion
#Hadoop_Version: "2.6.2"

# Spark Version
Spark_Version: "1.6.1"

# Maven Version
Maven_Version: "3.3.9"

# Scala Version
Scala_Version: "2.10.5"

# TensorFlow Version
TFlow_Version: "0.11.0"

# DataStax Enterprise version
DSE_Version: "5.0.1-1"

# RStudio Server version
rstudio_server: "1.0.44"

# RStudio Shiny version
shiny_version: "1.5.1.834"